  <body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter" id="header">
      <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
      <h1 class="ms-font-su">Bonjour</h1>
    </header>
    <main class="ms-firstrun-instructionstep">
      <div id="main">
        <ul class="ms-List ms-welcome__features">
          <li class="ms-ListItem">

            <span class="ms-font-m">GÃ©rez vos contacts</span>

        <div class="ms-firstrun-instructionstep__welcome-body">

              <div class="clearfix"></div>
            </li>

          <br />
          <p align="center">

        </div>
      </div>
      <div class="flex none" id="home">
        <button id="societesButton" class="popupButton ms-Button ms-Button--primary">
          <span class="ms-Button-label">Societes</span>

        <button id="correspondancesButton" class="popupButton ms-Button ms-Button--primary">
